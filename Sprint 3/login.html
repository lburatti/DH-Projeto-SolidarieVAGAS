  <body>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" id="botao-login" data-target="#exampleModal">
  Login
</button>

<!-- Modal -->
<div class="modal fade aling-intens-center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Login">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form>
        <div class="form-group col-md-12 " id="texto-login-cadastro ">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control login-casastro-input" id="  exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group col-md-12 " id="texto-login-cadastro">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control login-casastro-input" id="  exampleInputPassword1" placeholder="Digite uma senha">
        </div>
        <div class="form-group col-md-12 " id="texto-login-cadastro form-check">
                <input type="checkbox" class="form-check-input login-casastro-input" id="  exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Manter conectado </label>
        </div>
        <button type="submit" class="btn btn-primary "id="botao-login">Entrar

        </button>
      </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
